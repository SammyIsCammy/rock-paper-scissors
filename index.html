<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="column" id="player-column">
                <span>Player Score: </span>
                <span id="player-score"></span>
                <p id="player-announcement"></p>
            </div>

            <div class="column" id="ties-column">
                <span>Ties: </span>
                <span id="ties-score"></span>
            </div>

            <div class="column" id="computer-column">
                <span>Computer Score: </span>
                <span id="computer-score"></span>
                <p id="computer-announcement"></p>
            </div>
        </div>

        <div class="buttons">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>
    </body>
</html>
